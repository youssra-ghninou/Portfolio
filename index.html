<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="https://kit.fontawesome.com/491b2326aa.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon">
    <title>Portfolio</title>

</head>
<body>
    <main>
        <div class="image">
            <img src="./assets/img/perfil.png" alt="profile" id="profile">
        </div>
        <article>
            <div class="name">
                Youssra Ghninou
            </div>
            <div class="job">
                Web Developer
            </div>
            <div class="socials">
                <i class="fa-brands fa-linkedin"></i>
                <i class="fa-brands fa-github-square"></i>
                <i class="fa-brands fa-twitter-square"></i>
            </div>
            <div class="competences">
                <div class="case">
                    <h1>1</h1>
                    <p>Years of work</p>
                </div>
                <div class="case">
                    <h1>10</h1>
                    <p>Completed projects</p>
                </div>
                <div class="case">
                    <h1>1092</h1>
                    <p>Satisfied customers</p>
                </div>
            </div>
            <div class="contact">
                <div class="button">
                    <a href="" class="down">
                        Download CV
                        <i class="fa-solid fa-cloud-arrow-down"></i>
                    </a>
                </div>
            </div>
        </article>
    </main>
</body>
</html>
